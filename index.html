  <!--
  The framework should ignore everything outside of [data-body].
  Here, the framework body is document.body but that is not compulsory.
  
  data-statechange is an optional default value.
  The method's state-change advice is trumped by this attribute unless
  the method has rtnValue.force=true.
  If neither attribute nor method proposes a state change, the framework
  will throw an error.
  -->

  <body data-body>

    <script>0</script>

    <section data-header>
      <h4 class="readme">Stuff at the top</h4>
    </section>

    <section data-menu="1" data-box data-layer="1" data-handlers="beforeaddlistener {view (menu1)}" data-statechange="none">
      <h4 class="readme">Insert template menu1</h4>
    </section>

    <section data-wrapper>
      <!-- Framework login - not an application box -->
      <section data-login data-handlers="beforeaddlistener {view (login)}" data-statechange="none">
              <h4 class="readme">Email/password challenge</h4>}
      </section>
      <!-- Application box 0 -->
      <section data-app data-box="0" data-handlers="beforeaddlistener {view (home)}" data-statechange="push">
        <h4 class="readme">App.boxes[0]</h4>
      </section>
<!--
      The framework appends application boxes here and automatically numbered and z-indexed:
      <section data-box="7" data-persistence="view" data-zindex="4">
      </section>
      If a method creates a new application box, it cab uses the box number as a stable reference.
-->
    </section>

    <section data-footer>
      <h4 class="readme">Stuff at the bottom</h4>
    </section>

    <section data-construction></iframe>
    <iframe data-autocomplete name="autocomplete" src="about:blank"></iframe>

  </body>

</html>
